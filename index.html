<html>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Paldea Pokédex Tracker</title>
	<body class="">
		<header id="header" class="">
			<div id="title">
				Pokédex Completion: <span id="counter"></span>
				<div id="settingsContainer">
					<input type="text" id="pokeSearch" placeholder="Search for Pokémon...">
					<div id="shinyLockToggle" onclick="settingToggle('shiny')">Shiny Locked: Shown</div>
					<div id="formToggle" class="grayOn" onclick="settingToggle('form')">Forms: Unique Only</div>
				</div>
			</div>
			<div id="typeFilter">
				<div id="filterbug" class="textbug" onclick="filter('bug')">Bug</div><div id="filterdark" class="textdark" onclick="filter('dark')">Dark</div><div id="filterdragon" class="textdragon" onclick="filter('dragon')">Dragon</div>
				<div id="filterelectric" class="textelectric" onclick="filter('electric')">Electric</div><div id="filterfairy" class="textfairy" onclick="filter('fairy')">Fairy</div><div id="filterfire" class="textfire" onclick="filter('fire')">Fire</div>
				<div id="filterfighting" class="textfighting" onclick="filter('fighting')">Fighting</div><div id="filterflying" class="textflying" onclick="filter('flying')">Flying</div><div id="filterghost" class="textghost" onclick="filter('ghost')">Ghost</div>
				<div id="filtergrass" class="textgrass" onclick="filter('grass')">Grass</div><div id="filterground" class="textground" onclick="filter('ground')">Ground</div><div id="filterice" class="textice" onclick="filter('ice')">Ice</div>
				<div id="filternormal" class="textnormal" onclick="filter('normal')">Normal</div><div id="filterpoison" class="textpoison" onclick="filter('poison')">Poison</div><div id="filterpsychic" class="textpsychic" onclick="filter('psychic')">Psychic</div>
				<div id="filterrock" class="textrock" onclick="filter('rock')">Rock</div><div id="filtersteel" class="textsteel" onclick="filter('steel')">Steel</div><div id="filterwater" class="textwater" onclick="filter('water')">Water</div>
			</div>
			<div id="toggleAll">
				<div id="filterAllOn" onclick="allFilter('on')">Filters On</div>
				<div id="filterAllOff" onclick="allFilter('off')">Filters Off</div>

			</div>
		</header>

	<ul id="pokeList" class=""></ul>

		<footer id="footer" class="">
			<div id="credit" class="">- Made by: DazzaBound - (
				<a href="https://www.twitch.com/DazzaBound" target="_blank">Twitch</a>) - (
				<a href="https://www.youtube.com/DazzaBound" target ="_blank">YouTube</a>) - (
				<a href="https://twitter.com/DazzaBound" target ="_blank">Twitter</a>) -

				<div id="themeToggle" class=""></div>
			</div>
		</footer>
	</body> 
	<script src="app.js"></script>
</html>
